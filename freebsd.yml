---
- name: Freebsd playbook
  hosts: localhost

  vars_files:
    - default.config.yml

  pre_tasks:
    - name: Load config.yml
      ansible.builtin.include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yml"
      tags: ['always']

  roles:
    - role: pkg
    - role: poudriere
      when: poudriere
      become: true
    - role: postgresql
      when: postgresql
      become: true
    - role: redis
      when: redis
      become: true
    - role: common
    - role: sys
      become: true
