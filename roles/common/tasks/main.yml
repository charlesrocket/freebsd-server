---

- name: Upgrade installed packages
  community.general.pkgng:
    name: "*"
    state: latest
  become: true
  when: upgrade_packages

- name: Copy MOTD
  ansible.builtin.copy:
    src: motd.sh
    dest: /etc/motd.sh
    owner: root
    mode: 0755
  become: true

- name: Install MOTD
  ansible.builtin.cron:
    name: "Update MOTD"
    special_time: reboot
    job: "/etc/motd.sh > /etc/motd.template"
    user: root
    state: present
  become: true

- name: Edit shell prompt
  ansible.builtin.lineinfile:
    dest: /home/{{ ansible_user_id }}/.shrc
    line: 'export PS1="\u@\H x: "'
    owner: "{{ ansible_user_id }}"
    state: present
