---

- name: Upgrade installed packages
  community.general.pkgng:
    name: "*"
    state: latest
  become: true
  when: upgrade_packages

- name: Copy MOTD
  ansible.builtin.copy:
    src: motd.sh
    dest: /etc/motd.sh
    owner: root
    mode: 0755
  become: true

- name: Copy Lynis profile
  ansible.builtin.copy:
    src: server.prf
    dest: /usr/local/etc/lynis/server.prf
    owner: root
    mode: 0644
  become: true

- name: Install MOTD
  ansible.builtin.cron:
    name: "Update MOTD"
    special_time: reboot
    job: "/etc/motd.sh > /etc/motd.template"
    user: root
    state: present
  become: true

- name: Automatically fetch updates
  ansible.builtin.cron:
    name: "Fetch updates"
    minute: "0"
    hour: "2"
    job: "/usr/sbin/freebsd-update cron"
    user: root
    state: present
  become: true

- name: Configure make
  ansible.builtin.template:
    src: make.conf.j2
    dest: /etc/make.conf
    owner: root
    group: wheel
    mode: 0644
  become: true
