---

- name: Ensure packages are installed
  community.general.pkgng:
    state: present
    name: "{{ packages }}"
    autoremove: true
    cached: false
  vars:
    packages: "{{ pkgng_packages }}"
  notify:
    - Run pkg audit

- name: Gather the package facts
  ansible.builtin.package_facts:
    manager: auto
    strategy: all
