---

- name: Hide UIDs
  ansible.posix.sysctl:
    name: security.bsd.see_other_uids
    state: present
    value: '0'

- name: Random IP packet IDs
  ansible.posix.sysctl:
    name: net.inet.ip.random_id
    state: present
    value: '1'

- name: Blackhole 1/2
  ansible.posix.sysctl:
    name: net.inet.tcp.blackhole
    state: present
    value: '2'

- name: Blackhole 2/2
  ansible.posix.sysctl:
    name: net.inet.udp.blackhole
    state: present
    value: '1'

- name: Enable microcode updates
  community.general.sysrc:
    name: microcode_update_enable
    value: "YES"
    state: present

- name: Enable coretemp
  community.general.sysrc:
    name: coretemp_load
    state: present
    value: "YES"
    path: /boot/loader.conf

- name: Enable AES
  community.general.sysrc:
    name: aesni_load
    state: present
    value: "YES"
    path: /boot/loader.conf

- name: Enable AHCI
  community.general.sysrc:
    name: ahci_load
    state: present
    value: "YES"
    path: /boot/loader.conf

- name: Enable aio
  community.general.sysrc:
    name: aio_load
    state: present
    value: "YES"
    path: /boot/loader.conf

- name: Clear /tmp
  community.general.sysrc:
    name: clear_tmp_enable
    value: "YES"
    state: present

- name: Enable H-TCP
  community.general.sysrc:
    name: cc_htcp_load
    state: present
    value: "YES"
    path: /boot/loader.conf

- name: Change loader logo
  community.general.sysrc:
    name: loader_logo
    state: present
    value: "beastie"
    path: /boot/loader.conf

- name: Enable sshd
  community.general.sysrc:
    name: sshd_enable
    value: "YES"
    state: present

- name: Enable Kernel security levels
  community.general.sysrc:
    name: kern_securelevel_enable
    value: "YES"
    state: present

- name: Set kernel security level
  community.general.sysrc:
    name: kern_securelevel
    value: "2"
    state: present

- name: Set syslogd flags
  community.general.sysrc:
    name: syslogd_flags
    value: "-ss"
    state: present
